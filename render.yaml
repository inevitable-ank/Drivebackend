services:
  - type: web
    name: twospoon-backend
    env: node
    plan: starter
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: STORAGE_TYPE
        value: s3
    healthCheckPath: /health

databases:
  - name: twospoon-db
    plan: starter
    databaseName: twospoon_drive
    user: twospoon_user

